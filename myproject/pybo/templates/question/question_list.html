{% if question_list %}      <!--질문 목록 데이터가 있는지 검사-->
    <ul>
    {% for question in question_list %}      <!--저장된 데이터를 하나씩 꺼내 객체에 대입-->
         <li><a href="{{ url_for('question.detail', question_id=question.id) }}">{{ question.subject }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>질문이 없습니다.</p>
{% endif %}
